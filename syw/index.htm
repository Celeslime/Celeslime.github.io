<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<title>圣遗物计算器</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width" initial-scale="1"/>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="icon" href="icon.png" sizes="32x32">
</head>
<body>
	<form name="attr">
		<p>基础攻击力 ATK.Base: </p><input type="text" name="atkBase" value="750"><br>

		<p>暴击伤害 CRIT.DMG: </p><input type="text" name="critDmg" value="130.0">%<br><br>
	</form>
	<button onclick="return onKeyUp(event)">计算 Calc</button>
	<div id="ans">
		<div id="ex"></div>
		<div id="hel"></div>
	</div>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
