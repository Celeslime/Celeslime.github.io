<!DOCTYPE HTML>
<head>
	<meta charset="utf-8">
	<title id="tit">贝汉圆盘</title>
	<style type="text/css">
		#box{
			position: fixed;
			height: 616px;
			width: 590px;
			left: 50%;
			top: 50%;
			margin: -308px -295px;
		}
	</style>
</head>
<body>
	<button onclick="go();">START</button><br>
	<a href="https://www.zhihu.com/people/tuisy">>>>Tuisy from ZhiHu</a>
	<div id="box"><img src="image/img.jpg"></div>
	<script type="text/javascript">
		var timer;
		var pos=0,n=0;
		function go(){
			timer=setInterval(frame,1);
		}
		function frame(){
			pos++;
			box.style="transform: rotate("+-pos/1000*pos+"deg);"
		}
	</script>
</body>
